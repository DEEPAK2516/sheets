<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data Received from Google Sheets</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Meter No</th>
                <th>Value (kWh)</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- Data will be displayed here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display data
        function fetchData() {
            fetch('YOUR_GOOGLE_SHEETS_DATA_URL') // Replace with the actual URL
                .then(response => response.json())
                .then(data => {
                    const dataBody = document.getElementById('data-body');
                    dataBody.innerHTML = '';

                    data.forEach(row => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${row.ldate}</td>
                            <td>${row.ltime}</td>
                            <td>${row.meterno}</td>
                            <td>${row.kwh}</td>
                        `;
                        dataBody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the fetchData function to load data when the page loads
        fetchData();
    </script>
</body>
</html>
